	<meta charset="UTF-8">

<div id="root"></div>

<script type="text/javascript">
	const path = window.location.pathname.split('/');
	if (path[1] === 'classify') {
		if (path.length < 3) {
			document.title = 'IFCB | Classify'
		} else {
			document.title = 'IFCB | ' + path[3];
		}
	}
</script>

</html>
