<!doctype html>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.typekit.net/oqp2qfn.css">
	<meta charset="UTF-8">
	<title>IFCB | Classify</title>

</head>

<body>

	<!-- Header -->
	<header>
	</header>

	<!-- Main -->
	<main>
		<div class="page">

			<h1>Manual Annotations</h1>

			<div class="time-controls">
				<div>
					<div class="time" id="timeseries">
					<p class="time-selection">SCW</p>
					<!-- insert dropdown menu here later, including aref to nav button -->
					</div>
					<p class="time-label">Time Series</p>
				</div>
				<div>
					<div class="time" id="year">
					<p class="time-selection">2021</p>
					<!-- insert dropdown menu here later, including aref to nav button -->
					</div>
					<p class="time-label">Year</p>
				</div>
				<div>
					<div class="time" id="day">
					<p class="time-selection">June 6th</p>
					<!-- insert dropdown menu here later, including aref to nav button -->
					</div>
					<p class="time-label">Day</p>
				</div>
				<div>
					<div class="time" id="file">
					<p class="time-selection">T07:22:15Z</p>
					<!-- insert dropdown menu here later, including aref to nav button -->
					</div>
					<p class="time-label">File</p>
				</div>
				<div>
					<div class="set" id="set">
					<p class="time-selection">1</p>
					<!-- insert dropdown menu here later, including aref to nav button -->
					</div>
					<p class="time-label">Set</p>
				</div>
			</div>

			<div class="content" id="root">
				<!-- React Load -->
				<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
				<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
				<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
				<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

				<!-- React Component (remove attribute after development) -->
				<script src="js/classify.js" type="text/babel"></script>
			</div>

		</div>

	</main>

	<!-- Footer -->
	<footer>
    </footer>

</body>
</html>
